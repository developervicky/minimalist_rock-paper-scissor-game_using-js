<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>RPS</title>
</head>
<body>
    <div class="rpscontainer">
        <div class="rpsheadclass">
            <h1 id="rpshead">Welcome to Rock-Paper-Scissors</h1>
        </div>
    
        <div class="flexboxclass" id="flexboxid">
            <img src="../img/rock.JPG" id="rock" height="200" width="200" alt="rock" onclick="rps(this)">
            <img src="../img/paper.JPG" id="paper" height="200" width="200" alt="paper" onclick="rps(this)">
            <img src="../img/scissors.JPG" id="scissors" height="200" width="200" alt="scissors" onclick="rps(this)">
        </div>
    </div>
    
    
    <script src="../js/script.js"></script>
</body>
</html>
